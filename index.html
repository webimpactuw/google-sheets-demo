<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">  
  <script src="script.js"></script> <!-- Link to JavaScript File -->
  <title> Google Sheets Demo </title>
</head>
<body>
  <p class="title"> Google Sheets Demo </p>
  <p> 
    This page is using the <b>Google Sheets API</b> 
    to load content from a 
    <a style="text-decoration: none;"
      target="_blank"
      href="https://docs.google.com/spreadsheets/d/1OnYvbj4DbTXXjTL8_SGNAK9b4ypUpxeGhgCfaBnvqsI">
      Google Sheet
    </a> 
  </p>
  <hr>

  <div class="card-parent">
    <div class="card">
      <p class="tab">1</p>
      <!-- Target content with identifiers (ID) -->
      <p id="c1-title" class="subtitle"> Loading... </p>
      <hr>
      <p id="c1-desc"> Loading... </p>
    </div>
    <div class="card">
      <p class="tab">2</p>
      <p class="subtitle" id="c2-title"> Loading... </p>
      <hr>
      <p id="c2-desc"> Loading... </p>
    </div>
    <div class="card">
      <p class="tab">3</p>
      <p class="subtitle" id="c3-title"> Loading... </p>
      <hr>
      <p id="c3-desc"> Loading... </p>
    </div>
  </div>

  <div class="card-parent">
    <div class="card">
      <p class="tab">4</p>
      <p class="subtitle" id="c4-title"> Loading... </p>
      <hr>
      <p id="c4-desc"> Loading... </p>
    </div>
    <div class="card">
      <p class="tab">5</p>
      <p class="subtitle" id="c5-title"> Loading... </p>
      <hr>
      <p id="c5-desc"> Loading... </p>
    </div>
    <div class="card">
      <p class="tab">6</p>
      <p class="subtitle" id="c6-title"> Loading... </p>
      <hr>
      <p id="c6-desc"> Loading... </p>
    </div>
  </div>

</body>
</html>
